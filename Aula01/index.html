<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desenvolviento web </title>

</head>
<body>
    <h1>Primeira pratica de Desenvolviento web</h1>

    <h1>Formulário de Contato</h1>
    <form action="" method="post">
        <label for="nome">Qual o seu Nome?:</label>
        <input type="text" id="nome" name="nome" >
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" >
        <br>

        <select id="tppessoa" name="op" >
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="opcao1">Pessoa Física </option>
            <option value="opcao2">Pessoa Juridica </option>
        </select>

        <select id="cidadeestado" name="op" >
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="estado1 ">SP</option>
            <option value="estado2">SC</option>
            <option value="estado3">RS</option>
        </select>

        <label for="msg">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" ></textarea>
        <br>

        <button type="submit">Enviar meus dados </button>
    </form>


</body>
</html>
